<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database di utenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class="text-center font-monospace my-3">Filtra la tua ricerca</h3>
    <div class="container">
        <div class="row my-3">
            <div class="col-4">
                <select id="selectTag" class="form-select" aria-label="Default select example">
                    <option value="name">Nome</option>
                    <option value="username">Username</option>
                    <option value="email">Email</option>
                </select>                 
            </div>
            <div class="col-8">
                <input id="inputTextTag" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="row my-3">
            <div class="table-responsive">
                <table class="table table-success table-hover">
                    <thead>
                        <tr class="trow-index">
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="table-group-divider">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
